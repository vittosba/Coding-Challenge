<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- logo e Titolo -->
        <img src="img/logo.png" class="logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- input -->
        <button type="button" name="button">Prenota</button>
        <button type="button" name="button">Termina prenotazione</button>
        <button type="button" name="button">Accendi Luci</button>
      </nav>

      <main>
        <!-- lista monopattini -->
        <div id="Gino22">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <div class="stato">
            <span class="arrow"></span>
            <span>Via Guadalametri - a 220 metri da te</span>
            <div>Stato carica:</div>
            <div class="barra-carica"></div>
          </div>
        </div>

        <div id="Mike24">
          <input type="checkbox">
          <span>Monopattino Mike24</span>
          <div class="stato">
            <span class="arrow"></span>
            <span>Via Ricciardoni - a 420 metri da te</span>
            <div>Stato carica:</div>
            <div class="barra-carica"></div>
          </div>
        </div>

        <div id="Fede154">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <div class="stato">
            <span class="arrow"></span>
            <span>Via Mentarini - a 490 metri da te</span>
            <div>Stato carica:</div>
            <div class="barra-carica"></div>
          </div>
        </div>

      </main>
    </div>
  </body>
</html>
